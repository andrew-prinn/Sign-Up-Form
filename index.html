<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="image">
        <div id="title">SILK LEASH</div>
        <div id="credit">Photo by <a href="https://unsplash.com/photos/UR2DMIFuc5c">Annie Spratt on Unsplash</a></div>
    </div>
    <div id="form">
        <form action="example.com/path" method="post">
            <div>
                <h2>Join our mailing list to find out about upcoming shows, new music, merch, and more.</h2>
            </div>
            <div id="contact-info">
                <div id="contact-left">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" placeholder="choose a username">
                    <label for="email">EMAIL:</label>
                    <input type="email" name="email" id="email" placeholder="email@example.com" required>
                    <label for="user_password">Password:</label>
                    <input type="password" id="user-password" name="password">
                    <div>
                        <input type="checkbox" name="subscribe" id="subscribe">Add me to the mailing list
                    </div> 
                </div>
                <div id="contact-right">
                    <label for="first_name">First Name (Optional):</label>
                    <input type="text" name="first-name" id="first-name" placeholder="First name">
                    <label for="tel">Phone number:</label>
                    <input type="tel" name="phone" id="phone" placeholder="123-555-0000">
                    <label for="password">Confirm Password:</label>
                    <input type="password" name="user-password" id="password-confirmation">
                    <h5 id="message"></h5>
                </div>
            </div>
            <div id="button-container">
                <button type="submit">Create account</button>
            </div>

        </form>
    </div>
</body>
</html>
